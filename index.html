<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIOSINS - Exploring Beyond Theorizons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
            text-align: center;
            transition: background 0.3s;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        nav {
            background: #34495e;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        .container {
            padding: 40px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #2980b9;
        }
        .dark-mode {
            background: #222;
            color: white;
        }
    </style>
</head>
<body>
    <header>BIOSINS - Explore the World of Biology</header>
    <nav>
        <a href="#mock-tests">Mock Tests</a>
        <a href="#research">Research</a>
        <a href="#articles">Articles</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <h1>Welcome to BIOSINS</h1>
        <p>Your one-stop destination for Biology Research, Mock Tests, and Insights.</p>
        <button class="btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>
</body>
</html>
